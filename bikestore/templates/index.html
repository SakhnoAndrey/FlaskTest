{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {%  for post in posts %}
        {%  if current_user.username == post.author.username %}
            <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {%  endif %}
    {%  endfor %}
{% endblock %}
